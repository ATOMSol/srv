<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional ID Card</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #ecf0f1;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .id-card {
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 25px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .company-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .authorized-text {
            font-size: 12px;
            opacity: 0.9;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border: 4px solid white;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
            bottom: -55px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: white;
        }

        .card-body {
            padding: 70px 25px 25px;
        }

        .user-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .user-name {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .designation {
            color: #666;
            font-size: 14px;
        }

        .details-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: 600;
            color: var(--primary-color);
            width: 120px;
        }

        .detail-value {
            color: #555;
            flex-grow: 1;
        }

        .barcode-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .barcode {
            font-family: 'Libre Barcode 128', cursive;
            font-size: 36px;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .signature-text {
            color: #666;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="id-card">
        <!-- <div class="card-header">
            <div class="company-name">ACME Corporation</div>
            <div class="authorized-text">Authorized Personnel Only</div>
            <img src="https://via.placeholder.com/110" class="profile-img" alt="Profile">
        </div> -->

        <div class="card-body">
            <div class="user-info">
                <div class="user-name">l</div>
                <div class="designation">l</div>
            </div>

            <div class="details-row">
                <span class="detail-label">ID Number:</span>
                <span class="detail-value">l</span>
            </div>

            <div class="details-row">
                <span class="detail-label">Department:</span>
                <span class="detail-value">l</span>
            </div>

            <div class="details-row">
                <span class="detail-label">Valid Until:</span>
                <span class="detail-value">k</span>
            </div>

            <div class="barcode-section">
                <div class="barcode">1234567890</div>
                <div class="signature-text">Authorized Signature: ________________</div>
            </div>
        </div>
    </div>
</body>
</html>
