<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .message-list {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }

        .sent {
            background-color: #e3f2fd;
            margin-left: 20%;
            margin-right: 5px;
        }

        .received {
            background-color: #f5f5f5;
            margin-right: 20%;
            margin-left: 5px;
        }

        .message-input {
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .message-input button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message-input button:hover {
            background-color: #1976d2;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat Room</h2>
        <div class="message-list" id="messageList">
            <!-- Messages will be populated here -->
        </div>
        <div class="message-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="notification" id="notification"></div>

    <script>
        let socket;
        const messageList = document.getElementById('messageList');
        const messageInput = document.getElementById('messageInput');
        const notification = document.getElementById('notification');

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws/chat/`;
            
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('WebSocket Connected');
                showNotification('Connected to chat room');
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'chat_message') {
                    displayMessage(data.message, data.sender, data.timestamp, false);
                }
            };

            socket.onclose = () => {
                console.log('WebSocket Disconnected');
                showNotification('Disconnected from chat room', 'error');
                // Try to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                showNotification('Connection error', 'error');
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && socket.readyState === WebSocket.OPEN) {
                const messageData = {
                    type: 'chat_message',
                    message: message,
                };
                socket.send(JSON.stringify(messageData));
                displayMessage(message, 'You', new Date().toISOString(), true);
                messageInput.value = '';
            }
        }

        function displayMessage(message, sender, timestamp, isSent) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const formattedTime = new Date(timestamp).toLocaleTimeString();
            messageDiv.innerHTML = `
                <strong>${sender}</strong>
                <p>${message}</p>
                <span class="timestamp">${formattedTime}</span>
            `;
            
            messageList.appendChild(messageDiv);
            messageList.scrollTop = messageList.scrollHeight;
        }

        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? '#4caf50' : '#f44336';
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Handle Enter key in message input
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Connect when page loads
        connectWebSocket();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (socket) {
                socket.close();
            }
        });
    </script>
</body>
</html>
